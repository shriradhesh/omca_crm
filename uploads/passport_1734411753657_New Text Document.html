<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 25%;
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .sidebar .search {
            padding: 10px;
            background-color: #128c7e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar .search input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .sidebar .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }
        .sidebar .contact:hover {
            background-color: #128c7e;
        }
        .sidebar .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-window {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .messages {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }
        .messages .message {
            max-width: 60%;
            margin-bottom: 10px;
        }
        .messages .sent {
            align-self: flex-end;
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
        }
        .messages .received {
            align-self: flex-start;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .message-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .message-input input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .message-input button {
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="contact">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Contact 1">
                <div>
                    <h4>John Doe</h4>
                    <p>Hey, how are you?</p>
                </div>
            </div>
            <div class="contact">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Contact 2">
                <div>
                    <h4>Jane Smith</h4>
                    <p>Let's catch up soon!</p>
                </div>
            </div>
            <!-- Add more contacts as needed -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Contact">
                <div>
                    <h4>John Doe</h4>
                    <p>Last seen recently</p>
                </div>
            </div>
            <div class="messages">
                <div class="message sent">
                    <p>Hello, how's it going?</p>
                </div>
                <div class="message received">
                    <p>I'm doing well, thanks! How about you?</p>
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message">
                <button>ðŸ“¤</button>
            </div>
        </div>
    </div>
</body>
</html>
